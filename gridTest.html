<!DOCTYPE html>
<html>
    <head>
        <title>Simple Game</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <a href="page.html">To Main Page</a>
        <div class="grid" id="grid">
            <button class="tile" id="00">
                <span id="text">00</span>
            </button>

            <button class="tile" id="01">
                <span id="text">01</span>
            </button>

            <button class="tile" id="02">
                <span id="text">02</span>
            </button>

            <button class="tile" id="10">
                <span id="text">10</span>
            </button>

            <button class="tile" id="11">
                <div class="player" id="player">
                    <canvas class="model" id="model"></canvas>
                </div>
                <span id="text">11</span>
            </button>

            <button class="tile" id="12">
                <span id="text">12</span>
            </button>

            <button class="tile" id="20">
                <span id="text">20</span>
            </button>

            <button class="tile" id="21">
                <span id="text">21</span>
            </button>

            <button class="tile" id="22">
                <span id="text">22</span>
            </button>
        </div>
        <script src="logicWithGrid.js"></script>
    </body>
</html>
